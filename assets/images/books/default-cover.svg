<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Main book cover -->
  <rect width="300" height="400" fill="url(#bookGradient)" rx="8" ry="8"/>

  <!-- Book spine shadow -->
  <rect x="0" y="0" width="25" height="400" fill="url(#spineGradient)" rx="8" ry="8"/>

  <!-- Book icon -->
  <g transform="translate(150, 160)">
    <!-- Book pages -->
    <rect x="-40" y="-30" width="80" height="60" fill="#ffffff" rx="4" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="-35" y="-25" width="70" height="50" fill="#f7fafc" rx="3" stroke="#e2e8f0" stroke-width="1"/>

    <!-- Book lines (representing text) -->
    <line x1="-25" y1="-15" x2="25" y2="-15" stroke="#a0aec0" stroke-width="2" stroke-linecap="round"/>
    <line x1="-25" y1="-5" x2="15" y2="-5" stroke="#a0aec0" stroke-width="2" stroke-linecap="round"/>
    <line x1="-25" y1="5" x2="20" y2="5" stroke="#a0aec0" stroke-width="2" stroke-linecap="round"/>
    <line x1="-25" y1="15" x2="10" y2="15" stroke="#a0aec0" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Title placeholder -->
  <text x="150" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    TextBook
  </text>

  <!-- Subtitle placeholder -->
  <text x="150" y="310" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">
    Study Guide
  </text>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="250" cy="80" r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="70" cy="350" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="230" cy="320" r="3" fill="#ffffff" opacity="0.2"/>

  <!-- Border -->
  <rect width="300" height="400" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.2" rx="8" ry="8"/>
</svg>
